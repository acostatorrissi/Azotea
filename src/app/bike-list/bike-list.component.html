<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bike of bikes" [ngClass]="{'clearance': bike.clearance}">
            <td><img [src]="bike.image" [alt]="bike.name"></td>
            <td>{{bike.name}}</td>
            <td>{{bike.description}}</td>
            <td>{{bike.price | currency}}</td>
            <td>
                <span class="badge badge-warning" *ngIf="bike.stock == 0">SIN STOCK</span>
                <span class="badge badge-primary" *ngIf="bike.stock > 0">Disponible!</span>
            </td>
            <td>
                <app-input-integer [(quantity)]="bike.quantity" [max]="bike.stock" *ngIf="bike.stock" (maxReached)="maxReached($event)"></app-input-integer>
                <button class="btn btn-primary" (click)="addToCart(bike)">Comprar</button>
            </td>

        </tr>
    </tbody>
</table>
