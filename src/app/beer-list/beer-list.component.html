<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Estilo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}">
            <td><img [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.style}}</td>
            <td>{{beer.price | currency}}</td>
            <td>
                <span class="badge badge-warning" *ngIf="beer.stock == 0">SIN STOCK</span>
                <span class="badge badge-primary" *ngIf="beer.stock > 0">Disponible!</span>
            </td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="downQuantity(beer)">-</button>
                    <input type="number" [(ngModel)]="beer.quantity" (keyup)="onChangeQuantity($event, beer)">
                <button class="btn btn-primary btn-sm" (click)="upQuantity(beer)">+</button>
            </td>
        </tr>
    </tbody>
</table>
